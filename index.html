<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>✨Self Care Center✨</h1>
    <button class="hidden view-saved">View Saved Messages</button>
    <button class="home hidden">Home</button>
    <h3>Which type of message?</h3>
    <section class="message-select">
      <div class="radio-container">
        <input class="affirmation-message" type="radio" name="message">
        <label class="radio-affirmation">affirmation</label>
        <input class="mantra-message" type="radio" name="message">
        <label>mantra</label>
      </div>
      <button class="receive-message">Receive Message</button>
    </section>
    <section class="message-container">
      <div class="display-message"><img src="./assets/meditate.svg" alt="enlightened buddha"></div>
      <button class="hidden save-message">Save Message</button>
    </section>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
